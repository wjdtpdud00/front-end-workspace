    <!-- for문 : 반복시키는 역할
    for(초기값;조건식; 증감식){}  -->
  <!-- let은 for의 조건문 -->
    <script>
        //1~10까지 출력하세요
        //전위연산자(++ㅜ, --n)와 후위연산자(n++, n--)
        //공통점 > 연산 : n= n+1, n= n-1  // 차이점 > 전위연산자는 계산하고 출력, 후위는 출력하고 계산
        let num = 2;
        console.log(num++); //2 ->3
        console.log(num); //3
        console.log(--num);//2(전위라 계산해서 출력함.)
        console.log(num); //2 (위에서 연계되어 출력됨)

        // 복합연산자 
        // num값을 3을 더한 값을 다시 num에 저장
        num = num + 3; // 일반적으로 아는 방법
        console.log(num);//5
        num += 3; //복합대입연산자
        console.log(num);  //8
        for(let i = 1; i<=10; i++){// i=1 | true | 1 | 2->다시 조건식으로 순환됨
            console.log(i);
        }
    </script>

<!-- break와 continue -->
<script>
    // 1~10까지 홀수만 출력
    for(let number = 1; number <=10; number++){
        if(number === 8){
            break;
        } //break는 수식에서 나가버림
        if(number % 2 == 0){
            continue;
        } //continue는 새로 들어옴

        console.log(number === 8);
        console.log(number); //continue를 걸어서  여기까지 오지않음.
    }

    // while문!
    let number = 0;
    while(true){
        number++; 
        if(number == 10){
            break;
        }

        if(number % 2 ==0) continue;
        console.log(number);
    }
</script>
