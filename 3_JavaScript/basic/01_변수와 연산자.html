  <script>

// const는 상수이고, 상수는 값을 수정할 수 없다.

// let은 변수이고, 변수는 값을 수정할 수 있다.

//    typeof: 데이터 타입 확인

<!-- 숫자 -->
<script>
    const num1 = 10;
    const num2 = 3; 
    console.log(num1 + num2); //13
    console.log(num1 - num2); //7a
    console.log(num1 * num2); //30
    console.log(num1 / num2); //3.3333
    console.log(num1 % num2); //나머지 : 1
    console.log(num1 ** num2); //제곱 : 10^3 =1000

    // 문자열-> 숫자
    console.log(typeof"100"); //string 문자열로 출력
    console.log(typeof Number("100")); // 바뀌어서 숫자로 출력
    console.log(Number("Hello")); //NaN > 숫자가 아닌값이 떴다는 의미

    //숫자-> 문자열
    console.log(typeof String(200)); //string 문자열로 출력

    // 실수 -> 정수
    console.log(parseInt(1.8)); //값이 1로 나옴
    
</script>
