    <h2>메타 문자</h2>
    <h3>반복 검색</h3>
    <div id="area3"></div>
    <script>
        const str3 = "a aa aaa aaaa";
        area3.innerHTML += `/a{1,2}/g : ${str3.replace(/a{1,2}/g, "($&)")}<br>`;
        area3.innerHTML += `/a{3}/g : ${str3.replace(/a{3}/g, "($&)")}<br>`;
        area3.innerHTML += `/a{2,}/g : ${str3.replace(/a{2,}/g, "($&)")}<br>`;
        //a{2,} 쉼표가 붙어서 a가 2개이상까지도 찾아줌
        area3.innerHTML += `/a+/g : ${str3.replace(/a+/g, "($&)")}<br>`;
        //1개 이상인거 다체크
        area3.innerHTML += `/a?/g : ${str3.replace(/a?/g, "($&)")}<br>`;
        //?는 최대가 1글자, 0~1까지이기 때문에 띄어쓰기 까지 인식함.

    </script>

    <script>
        const btn = document.querySelector("button");
        // 1단계 6글자-7글자 
        let regExp = /^......-.......$/; //문제점 : 문자도 인식함
        //2단계 : 숫자값6개-숫자값7개 ([1234] 숫자값6개)
        regexp = /^\d{2}\0[1-9]|1[0-2]\0[1-9]|[1-2][0-9]|3[0-1]-[1-4]\d{6}$/; // 숫자값 6개 허용, 숫자값 7개 허용
        // [1-4] 이중에 하나만 오면되고, 뒤에 6개만 오면됨
        // 문제점 : 유효하지 않는 월, 일을 입력해도...
        // 3단계 : 
        /*
            - 생년 (두자리) => 아무 숫자로 두자리만 채우면 됨 : 
              \d{2}
            - 생월 (두자리) => 앞자리가 0일 경우 뒷자리는 1~9까지 :0[1-9]
                           => 앞자리가 1일 경우 뒷자리는 0~2까지 //1[0-2]11월 12월 :1[0-2]
            - 일(두자리) => 앞자리가 0일 경우 뒷자리는 1~9까지 :  0[1-9]
                        => 앞자리가 1 또는 2일 경우 : 뒷자리는 0~9까지  [1-2][0-9]
                        => 앞자리가 3일 경우 뒷자리는 0-1까지 : 3[0-1]


        */
        //div - id / 선언-선언자/ 변수선언- 문자표현식/
        btn.addEventListener("click", function () {
            if (regExp.test(pno.value)) {
                alert("정상 입력!");
            } else {
                alert("잘못 입력!")
            }
        });
    </script>
