<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<fieldset>
    <form action="" onsubmit="return bed()">
        <label for=""> * 아이디 :</label>
        <input type="text" name="userId" id="userId">
        <span>첫글자는 반드시 영문자로,</span>
        <button type="submit">회원가입</button>
    </form>
</fieldset>

<script>

function checkId(){
    const regExp = /^[a-zA-Z][a-zA-Z0-9]{3,12}$/;
    return regExp.test(userId.value);
}

function colorChanger(event, regResult , message){
    if(regResult){
        event.target.nextElementSibling.style.color="green";
        event.target.nextElementSibling.innerHTML="OK!";
    }else{
        event.target.nextElementSibling.style.color="red";
        event.target.nextElementSibling.innerHTML=message;
    }
}

userId.addEventListener("input",function(evt){
   colorChanger(evt,
   checkId(),
   "첫글자는 반드시 영문자로,")
})
function bed(){
    if(!checkId()){
        userId.focus();
        return false;
    }
    return true; 
}


</script>

</body>
</html>
